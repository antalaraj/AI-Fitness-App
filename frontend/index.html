<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fitness Planner</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>ðŸ’ª AI Fitness Planner</h1>
            <p>Generate your personalized workout & nutrition plan in seconds.</p>
        </header>

        <div class="card input-section">
            <form id="fitnessForm">
                <div class="grid-row">
                    <div class="input-group">
                        <label>Age</label>
                        <input type="number" id="age" required placeholder="e.g., 25">
                    </div>
                    <div class="input-group">
                        <label>Gender</label>
                        <select id="gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="grid-row">
                    <div class="input-group">
                        <label>Height (cm)</label>
                        <input type="number" id="height" required placeholder="e.g., 175">
                    </div>
                    <div class="input-group">
                        <label>Weight (kg)</label>
                        <input type="number" id="weight" required placeholder="e.g., 70">
                    </div>
                </div>

                <div class="grid-row">
                    <div class="input-group">
                        <label>Fitness Goal</label>
                        <select id="goal">
                            <option value="Weight Loss">Weight Loss</option>
                            <option value="Muscle Gain">Muscle Gain</option>
                            <option value="Maintenance">Maintenance</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Activity Level</label>
                        <select id="activity">
                            <option value="Low">Low (Sedentary)</option>
                            <option value="Moderate">Moderate (1-3 days/week)</option>
                            <option value="High">High (5+ days/week)</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <label>Dietary Preference</label>
                    <select id="diet">
                        <option value="Non-Veg">Non-Vegetarian</option>
                        <option value="Veg">Vegetarian</option>
                        <option value="Vegan">Vegan</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Health Conditions (Optional)</label>
                    <textarea id="conditions" placeholder="e.g., Asthma, Lower back pain..."></textarea>
                </div>

                <button type="submit" id="generateBtn">Generate My Personalized Plan</button>
            </form>
        </div>

        <div id="loader" class="hidden">
            <div class="spinner"></div>
            <p>Consulting AI Trainer...</p>
        </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

        <div id="results" class="hidden">
            
            <div class="action-buttons">
                <button id="copyBtn" class="secondary-btn" onclick="copyPlan()">ðŸ“‹ Copy Plan</button>
                <button id="pdfBtn" class="secondary-btn" onclick="downloadPDF()">ðŸ“¥ Save as PDF</button>
            </div>

            <div id="print-area">
                <div class="stats-container">
                    <div class="stat-box">
                        <h3>BMI</h3>
                        <p id="res-bmi">--</p>
                    </div>
                    <div class="stat-box">
                        <h3>Category</h3>
                        <p id="res-category">--</p>
                    </div>
                    <div class="stat-box">
                        <h3>Plan Type</h3>
                        <p id="res-plan-type">--</p>
                    </div>
                </div>

                <div class="card ai-content">
                    <h2>Your Custom Routine</h2>
                    <div id="ai-output"></div>
                </div>
                
                <div class="pdf-footer" style="display:none; text-align: center; margin-top: 20px; font-size: 0.8rem; color: #666;">
                    Generated by AI Fitness Planner
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
